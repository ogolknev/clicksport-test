<header class="header">Shopping List</header>

<main class="main">
  <form [formGroup]="shoppingItemForm" class="form">
    <input id="name" formControlName="name" placeholder="Name">
    <input id="description" formControlName="description" placeholder="Description">
    <input id="price" formControlName="price" placeholder="Price">

    <select id="currency" formControlName="currency">
      <option value="USD">$</option>
      <option value="RUB">₽</option>
      <option value="EUR">€</option>
    </select>

    <button type="submit">Add</button>
  </form>
</main>

<router-outlet />
